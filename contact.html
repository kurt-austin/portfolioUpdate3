<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kurt Austin Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href=".\style\style.css"/>
    </head>
    <body>  
        <!-- The below code is the Navigation Bar including links to other pages(About, Portfolio, Contact). -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
        </nav>
    
        <!-- The below code shows the 1st row in the grid for Contact -->
        
        <div class="container-fluid">
            <div class="row input-form">
                <h4>Contact</h4>            
            </div>
            <!-- The below code starts the form and contact info/name/email/message -->
            <div class="row input-form">  
                    <form action="https://formspree.io/xlepwqne" method="POST">
                        <div class="form-group">
                            <label>Your Email Address:</label>
                            <input type = "text" name="_replyto">
                        </div>
                        <div class="form-group ">
                            <label for="exampleFormControlTextarea1"> Your Message:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" name="message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: turquoise;">Submit</button>
                    </form>
            </div>
        </div>
    </body>
</html>
